apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-app-deployment
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: be-app
  template:
    metadata:
      labels:
        app: be-app
    spec:
      containers:
      - name: be-app-container
        image: agilityrobotics.jfrog.io/svc-docker-local-sandbox/bob-socketio-poc-be:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8878
      imagePullSecrets:
        - name: artifactory-credentials

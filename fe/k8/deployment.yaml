apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-app-deployment
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-app
  template:
    metadata:
      labels:
        app: fe-app
    spec:
      containers:
      - name: fe-app-container
        image: agilityrobotics.jfrog.io/svc-docker-local-sandbox/bob-socketio-poc-fe:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: artifactory-credentials
